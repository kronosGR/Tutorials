<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a> | <a href="about.html">About</a> |
        <a href="my-first-post.html">Blog Post</a> |
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <form action="/submit-form" method="post">
        <h1>Contact Me</h1>

        <p>
          Use the form below to send me a message. I'll get back to you as soon as
          possible.
        </p>

        <div>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="user_name" />
        </div>

        <div>
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="user_email" />
        </div>

        <div>
          <label for="password">Choose a Password (Just a test):</label>
          <input type="password" id="password" name="user_password" />
        </div>

        <button type="submit">Send Message</button>
      </form>
    </main>

    <footer>
      <p>Contact Information | <a href="index.html">Back Home</a></p>
    </footer>
  </body>
</html>
